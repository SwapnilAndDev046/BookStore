<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bookstore</title>
  <link rel="stylesheet" href="css/MainPage.css">
</head>

<body>

  <header>
    <nav>
      <div class="nav-left">
        <a href="#">Home</a>
        <a href="#">About</a>
      </div>
      <div class="nav-center">
        <h1>Online Learning Hub</h1>
      </div>
      <div class="nav-right">
        <a href="#" class="login-button" onclick="toggleLoginForm()">Login</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="search-section">
      <input type="text" id="pdfSearch" placeholder="Search for PDFs..." onkeypress="searchPDFs(event)">

    </section>

    <h2>Select Department</h2> <!-- Moved from header to main content -->

    <section class="department-list">
      <div class="department-card">
        <a href="comps.html">
          <img src="images/comps.png" alt="Computer Department" class="department-img">

        </a>
      </div>
      <div class="department-card">
        <a href="it-department.html">
          <img src="images/it.png" alt="IT Department" class="department-img">
        </a>
      </div>
      <div class="department-card">
        <a href="aids-department.html">
          <img src="images/aids.png" alt="AIDS Department" class="department-img">
        </a>
      </div>
    </section>

    <!-- Login Form -->
    <div id="loginForm" class="login-form">
      <h3>Login</h3>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <button type="button" class="close-button" onclick="toggleLoginForm()">Close</button>
    </div>
  </main>

  <footer>
    <p>&copy; All rights reserved.</p>
  </footer>

  <script src="js/MainPage.js"></script>
</body>

</html>
